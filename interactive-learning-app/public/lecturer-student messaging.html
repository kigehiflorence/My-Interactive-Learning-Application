<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer-Student Messaging</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Lecturer-Student Messaging</h1>
    </header>
    <div class="container">
        <div id="chat-box">
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
            <div id="message-input">
                <textarea id="message" placeholder="Type your message"></textarea>
                <button id="send-message" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
        <a href="lecturer-peer-messaging.html" class="link">Go to Lecturer-Peer Messaging</a>
    </div>
    <footer>
        <p>Â© 2025 Interactive Learning Application. All rights reserved.</p>
        <button id="go-to-home" class="btn home-btn">Go to Home Page</button>
    </footer>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const sendMessageButton = document.getElementById('send-message');

        // Example users with icons
        const users = [
            { name: "Alice", icon: "fas fa-user-circle" },
            { name: "Bob", icon: "fas fa-user-astronaut" },
            { name: "Charlie", icon: "fas fa-user-ninja" }
        ];

        // Simulate the current user
        const currentUser = users[0];

        // Function to add a message to the chat
        function addMessage(user, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const userIcon = document.createElement('i');
            userIcon.className = user.icon;

            const userName = document.createElement('span');
            userName.textContent = user.name;
            userName.classList.add('user-name');

            const messageText = document.createElement('p');
            messageText.textContent = text;

            messageElement.appendChild(userIcon);
            messageElement.appendChild(userName);
            messageElement.appendChild(messageText);

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the latest message
        }

        // Event listener for sending messages
        sendMessageButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(currentUser, messageText);
                messageInput.value = ''; // Clear the input field
            }
        });

        // Simulate receiving a message from another user
        setTimeout(() => {
            addMessage(users[1], "Hey there! How's it going?");
        }, 2000);

        // Redirect to home page
        document.getElementById('go-to-home').addEventListener('click', () => {
            window.location.href = 'home-page.html';
        });
    </script>
</body>
</html>
